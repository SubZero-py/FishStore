<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель | Рыболовный магазин</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Рыболовный магазин | Админ-панель</div>
            <div class="nav-links">
                <a href="index.html">На главную</a>
                <a href="#" id="logout">Выйти</a>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="admin-panel">
            <div id="alertContainer"></div>
            
            <h2>Добавить/Редактировать товар</h2>
            <form id="productForm" class="admin-form">
                <input type="hidden" id="productId">
                <div class="form-group">
                    <label for="productName">Название товара</label>
                    <input type="text" id="productName" required>
                </div>
                <div class="form-group">
                    <label for="productDescription">Описание</label>
                    <textarea id="productDescription" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="productPrice">Цена</label>
                    <input type="number" id="productPrice" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="productCategory">Категория</label>
                    <select id="productCategory" required>
                        <option value="rods">Удочки</option>
                        <option value="reels">Катушки</option>
                        <option value="lures">Приманки</option>
                        <option value="lines">Лески</option>
                        <option value="accessories">Аксессуары</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="productImage">URL изображения</label>
                    <input type="url" id="productImage" required>
                </div>
                <div class="form-group">
                    <label for="productStock">Количество на складе</label>
                    <input type="number" id="productStock" required>
                </div>
                <button type="submit" class="btn">Сохранить</button>
                <button type="button" class="btn" id="resetForm">Очистить форму</button>
            </form>

            <h2>Список товаров</h2>
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>Название</th>
                        <th>Категория</th>
                        <th>Цена</th>
                        <th>На складе</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="productsList">
                    <!-- Здесь будет список товаров -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
